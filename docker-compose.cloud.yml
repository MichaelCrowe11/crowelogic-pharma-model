version: '3.8'

# Universal CroweLogic-Pharma Docker Compose
# Works on: DigitalOcean, Paperspace, RunPod, AWS, GCP, Azure, or any VPS

services:
  crowelogic-pharma:
    build:
      context: .
      dockerfile: Dockerfile.universal
    container_name: crowelogic-pharma
    ports:
      - "11434:11434"  # Ollama API
      - "8000:8000"    # Optional: Web UI
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - BASE_MODEL=${BASE_MODEL:-llama3.2:latest}
      - MODEL_NAME=CroweLogic-Pharma:latest
    volumes:
      - ollama_data:/root/.ollama
      - ./models:/app/models
      - ./training_data:/app/training_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

volumes:
  ollama_data:
