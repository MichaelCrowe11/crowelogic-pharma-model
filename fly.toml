app = "crowelogic-pharma"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.universal"

[env]
  OLLAMA_HOST = "0.0.0.0:11434"
  BASE_MODEL = "llama3.2:latest"

[http_service]
  internal_port = 11434
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 4
  memory_mb = 8192
