version: '3.8'

services:
  # Fast 10M generation service
  pharma-generator:
    build: .
    image: michaelcrowe/crowelogic-pharma-model:latest
    container_name: pharma-generator
    volumes:
      - ./generated_data:/app/generated_data
      - ./logs:/app/logs
      - ./cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 generate_10m_fast.py

  # Dataset quality evaluation service
  pharma-evaluator:
    build: .
    image: michaelcrowe/crowelogic-pharma-model:latest
    container_name: pharma-evaluator
    volumes:
      - ./generated_data:/app/generated_data
    command: python3 evaluate_dataset_quality.py
    depends_on:
      - pharma-generator

  # Interactive shell for development
  pharma-dev:
    build: .
    image: michaelcrowe/crowelogic-pharma-model:latest
    container_name: pharma-dev
    volumes:
      - ./generated_data:/app/generated_data
      - ./logs:/app/logs
      - ./cache:/app/cache
      - .:/app
    stdin_open: true
    tty: true
    command: /bin/bash
