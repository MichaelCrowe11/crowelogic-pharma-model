# Azure Machine Learning Workspace Configuration
# For training and deploying pharmaceutical AI models

$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

name: crowelogic-pharma-env
version: 1.0

description: CroweLogic-Pharma pharmaceutical AI research environment with ChEMBL and HuggingFace integration

image: mcr.microsoft.com/azureml/openmpi4.1.0-cuda11.8-cudnn8-ubuntu22.04:latest

conda_file:
  channels:
    - conda-forge
    - defaults
  dependencies:
    - python=3.10
    - pip
    - pip:
        - datasets>=2.14.0
        - transformers>=4.30.0
        - huggingface_hub>=0.16.0
        - rdkit-pypi>=2022.9.5
        - pandas>=2.0.0
        - numpy>=1.24.0
        - scikit-learn>=1.3.0
        - torch>=2.0.0
        - requests>=2.31.0
        - azure-ai-ml>=1.11.0
        - azure-identity>=1.14.0
        - azureml-core>=1.52.0
        - matplotlib>=3.7.0
        - seaborn>=0.12.0

build:
  path: .
